{% extends 'base_logged.html' %} {% block 'content' %}


<a class="btn btn-primary my-3 d-block" href="{% url 'teacher:add_assignment' %}">Add Assignment</a>


<div class="list-group">
  {% for assignment in assignments %}

  <a
    href="{% url 'teacher:submissions' slug=assignment.slug %}"
    class="list-group-item list-group-item-action {% if assignment.submitted == 1 %} list-group-item-success {% endif %}"
  >
    <h4>{{assignment.title}} - {{assignment.num}} Submissions</h4> 

    <div class="float-right">{{assignment.subject.name}}</div>
  </a>

  {% endfor %}
</div>

{% endblock 'content' %}
